<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 양방향 바인딩 (Data Two Way Binding - v-model)</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <form v-on:submit.prevent="">
            <!-- 
                key 를 누를 때마다 updateText 메소드를 실행하고, 
                메소드 자체 event 객체를 활용하여 data 의 변수 str 에
                값을 변경해준다.
            -->
            <!-- <input type="text" value="" @keyup="updateText"> -->

            <!-- 
                아래는 양방향 바인딩을 활용한 방법이다. 
                keyup event 등을 사용할 필요가 없다.
            -->
            <input type="text" v-model="str">
            <button type="submit">Submit</button>
            <br> {{ str }}
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                str: ''
            },
            methods: {
                updateText(e) {
                    //console.log(e);
                    this.str = e.target.value;
                }
            }
        })
    </script>
</body>

</html>
