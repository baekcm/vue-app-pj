<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method 알아보기</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{ getPerson() }}
        <br />
        {{ nextYear('baekcm', 41) }}
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                person : {
                    name : 'baekcm',
                    age : 41
                }
            },
            methods : {
                getPerson() {
                    return this.person.name + ' ' + this.person.age;
                },
                nextYear(name, age) {
                    return name + ' 은 내년에 ' + (age + 1) + ' 살 입니다.';
                }
            }
        })
    </script>
</body>
</html>
