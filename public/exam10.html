<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for 리스트 렌더링</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- 
            v-for 항목들에 고유한 key 속성을 제공해야 한다.
            key 에 대한 이상적인 값은 각 항목을 식별할 수 있는 고유한 ID 이다.
            DB 사용 시 PK 를 참조하여 Setting 하면 될것으로 판단된다.
        -->
        <div :key="person.idx" v-for="(person, index) in people">
            {{ index }} {{ person.name }} {{ person.age }}
        </div>
        <br>

        <!-- 객체(object) 도 v-for 를 사용하여 출력할 수 있다. -->
        <ul>
            <li v-for="(value, name, index) in object">
                {{ name }} : {{ value }}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                people: [{
                    idx: '00001',
                    name: '유재석',
                    age: 49
                }, {
                    idx: '00002',
                    name: '강호동',
                    age: 51
                }, {
                    idx: '00003',
                    name: '이수근',
                    age: 45
                }],
                object: {
                    title: 'How to do lists in Vue',
                    author: 'Jane Doe',
                    publishedAt: '2020-08-31'
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
