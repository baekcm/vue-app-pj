<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data 활용하기</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{ name }}
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                name : 'baekcm'
            }
        })
    </script>
</body>
</html>
